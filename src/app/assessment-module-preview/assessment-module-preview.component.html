<div class="block module" [class.pulsing]="isLoading()">
  <h3>{{ title() }}</h3>
  <div class="content">
    @switch (moduleInfo().type) { @case ('CompetenceProfile') {
    <app-competence-profile-preview
      assessmentId="assessmentId"
      (stateChanged)="stateChanged($event)"
    ></app-competence-profile-preview>
    } @case ('CompetenceAtlas') {
    <app-competence-atlas-preview
      assessmentId="assessmentId"
      (stateChanged)="stateChanged($event)"
    ></app-competence-atlas-preview>
    } @case('TeamRoles') {
    <app-team-roles-preview
      assessmentId="assessmentId"
      (stateChanged)="stateChanged($event)"
    ></app-team-roles-preview>
    } @case('CompetenceDevelopment') {
    <app-competence-development-preview
      assessmentId="assessmentId"
      (stateChanged)="stateChanged($event)"
    ></app-competence-development-preview>
    } @case('Strengths') {
    <app-strengths-preview
      assessmentId="assessmentId"
      (stateChanged)="stateChanged($event)"
    ></app-strengths-preview
    >} @default { Es kann keine Vorschau angezeigt werden! } }
  </div>
</div>
